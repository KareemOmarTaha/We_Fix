<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login & Regestration</title>
    {% load static %}
    <link rel="stylesheet" href="{%static 'css/login.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
  <div class="logo">
    <a href="/"><img src="{%static 'img/Logo.png'%}" alt="logo" class="logo-img"></a>
  </div>


     <div class="login-reg-panel">
      <div class="login-info-box">
        <h2>Have an account?</h2>
        <br><br>
        <label id="label-register" for="log-reg-show">Login</label>
        <input type="radio" name="active-log-panel" id="log-reg-show"  checked="checked">
      </div>
                
      <div class="register-info-box">
        <h2>Don't have an account?</h2>
        <br>
        <label id="label-login" for="log-login-show">Register</label>
        <input type="radio" name="active-log-panel" id="log-login-show">
      </div>
                
      <div class="white-panel">
        <div class="login-show">
          <h2>LOGIN</h2>
          <form action="/loging-in" method="post">
            {%csrf_token%}
          <input name="person_email" type="text" placeholder="Email">
          <input name="password_email" type="password" placeholder="Password">
          <input class="btn bg-warning" type="submit" value="Login">
        </form>
        <div class="errors">
          {% if messages %}
    <ul class="messages">
        {% for error in messages %}
        <li {% if error.tags %} class="{{ error.tags }}" {% endif %}>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
        </div>
        <div class="register-show">
          <h2>REGISTER</h2>
          <form action="/register" method="post" id="post-form">
            {%csrf_token%}
          <input name="fname" type="text" placeholder="First Name">
          <input name="lname" type="text" placeholder="Last Name">
          <input name="email" type="text" placeholder="Email">
          <input name="password" type="password" placeholder="Password">
          <input name="confirm_password" type="password" placeholder="Confirm Password">
          <input name="phone" type="text" placeholder="Phone Number">
          <input name="address" type="text" placeholder="Address">
          <input class="btn bg-warning" type="submit" value="Register">
        </form>
        </div>
      </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        <script src="{% static 'js/reg.js' %}"></script>
</body>

</html>
