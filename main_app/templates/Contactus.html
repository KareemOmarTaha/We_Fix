<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WeFix</title>
  {%load static%}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-warning">
    <div class="container-fluid">
      <a href="/"><img class="logo-img" src="{% static 'img/logo.png' %}" alt="logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a id="nav-link" class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a id="nav-link" class="nav-link active" aria-current="page" href="/profile">Profile</a>
          </li>
          <li class="nav-item">
            <a id="nav-link" class="nav-link active" aria-current="page" href="/category">Categories</a>
          </li>
          <li class="nav-item">
            <a id="nav-link" class="nav-link active" aria-current="page" href="#">About Us</a>
          </li>
        </ul>
        {%if request.session.userid%}
        <a href="/logout" class="log-in">Log Out</a>
        {%else%}
        <a href="/log-in" class="log-in">Login</a>
        {%endif%}
      </div>
    </div>
  </nav>
    <div class="contact">
        <div class="slogan">
          <div class="card" style="width: 50rem; height: 21rem;">
            <div class="card-body">
              <h1 id="card-title" class="card-title">Contact Us</h1>
              <h3 class="card-name ">We would like to hear from you. Contact us a question or comment through our Customer Service Number : 3-777-555-111
                info@wefix.com </h3>
            </div>
          </div>
        </div>
    <div class="social">
      <a href="#"><img id="facebook" class="social-img" src="{% static 'img/Facebook-logo.png' %}"></a>
      <a href="#"><img class="social-img" src="{% static 'img/Instagram.png' %}"></a>
      <a href="#"><img class="social-img" src="{% static 'img/twitter.png' %}"></a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
